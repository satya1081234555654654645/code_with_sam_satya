<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up - Phonebook</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>
</head>
<body>
  <div class="app-container">
    <form id="signup-form" class="form-container active">
      <h3>Sign Up</h3>
      <div class="input-group">
        <input type="text" id="signup-username" required />
        <label for="signup-username">Username</label>
      </div>
      <div class="input-group">
        <input type="password" id="signup-password" required />
        <label for="signup-password">Password</label>
      </div>
      <button type="submit" class="btn">Sign Up</button>
      <div class="form-switch">Already have an account? <a href="login.html">Login</a></div>
    </form>
  </div>

  <script>
    document.getElementById("signup-form").addEventListener("submit", (e) => {
      e.preventDefault();
      const username = document.getElementById("signup-username").value;
      const password = document.getElementById("signup-password").value;
      const users = JSON.parse(localStorage.getItem("phonebook_users")) || [];

      if (users.some(u => u.username === username)) {
        alert("Username already exists");
      } else {
        users.push({ username, password });
        localStorage.setItem("phonebook_users", JSON.stringify(users));
        alert("Sign up successful! Please log in.");
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
